<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!--Block for single hour-->
      <div class="row time-block" id="hour-8">
        <div class="col-md-1 hour">
          <p class="hour-text">8:00am</p>
        </div>
        <textarea class="col-md-10 info"> </textarea>
        <button class="btn saveBtn col-1"><i class="far fa-save"> </i></button>
      </div>

      <div class="row time-block" id="hour-9">
        <div class="col-md-1 hour">
          <p class="hour-text">9:00am</p>
        </div>
        <textarea class="col-md-10 info"> </textarea>
        <button class="btn saveBtn col-1"><i class="far fa-save"> </i></button>
      </div>

      <div class="row time-block" id="hour-10">
        <div class="col-md-1 hour">
          <p class="hour-text">10:00am</p>
        </div>
        <textarea class="col-10 info"> </textarea>
        <button class="btn saveBtn col-1"><i class="far fa-save"> </i></button>
      </div>

      <div class="row time-block" id="hour-11">
        <div class="col-md-1 hour">
          <p class="hour-text">11:00am</p>
        </div>
        <textarea class="col-10 info"> </textarea>
        <button class="btn saveBtn col-1"><i class="far fa-save"> </i></button>
      </div>

      <div class="row time-block" id="hour-12">
        <div class="col-md-1 hour">
          <p class="hour-text">12:00pm</p>
        </div>
        <textarea class="col-10 info"> </textarea>
        <button class="btn saveBtn col-1"><i class="far fa-save"> </i></button>
      </div>

      <div class="row time-block" id="hour-13">
        <div class="col-md-1 hour">
          <p class="hour-text">1:00pm</p>
        </div>
        <textarea class="col-10 info"> </textarea>
        <button class="btn saveBtn col-1"><i class="far fa-save"> </i></button>
      </div>

      <div class="row time-block" id="hour-14">
        <div class="col-md-1 hour">
          <p class="hour-text">2:00pm</p>
        </div>
        <textarea class="col-10 info"> </textarea>
        <button class="btn saveBtn col-1"><i class="far fa-save"> </i></button>
      </div>

      <div class="row time-block" id="hour-15">
        <div class="col-md-1 hour">
          <p class="hour-text">3:00pm</p>
        </div>
        <textarea class="col-10 info"> </textarea>
        <button class="btn saveBtn col-1"><i class="far fa-save"> </i></button>
      </div>

      <div class="row time-block" id="hour-16">
        <div class="col-md-1 hour">
          <p class="hour-text">4:00pm</p>
        </div>
        <textarea class="col-10 info"> </textarea>
        <button class="btn saveBtn col-1"><i class="far fa-save"> </i></button>
      </div>

      <div class="row time-block" id="hour-17">
        <div class="col-md-1 hour">
          <p class="hour-text">5:00pm</p>
        </div>
        <textarea class="col-10 info"> </textarea>
        <button class="btn saveBtn col-1"><i class="far fa-save"> </i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
